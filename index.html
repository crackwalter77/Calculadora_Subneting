<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Subneteo</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { max-width: 1100px; margin: 30px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px #0002; }
        h1 { text-align: center; }
        label { font-weight: bold; }
        .row { display: flex; gap: 20px; margin-bottom: 15px; }
        .row input, .row select { flex: 1; padding: 6px; }
        button { padding: 8px 18px; font-size: 1rem; border-radius: 5px; border: none; background: #1976d2; color: #fff; cursor: pointer; }
        button:hover { background: #125ea8; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 6px 8px; text-align: center; }
        th { background: #1976d2; color: #fff; }
        .output { margin-top: 25px; }
        textarea { width: 100%; min-height: 120px; font-family: monospace; font-size: 1rem; }
    </style>
</head>
<body>
<div class="container">
    <h1>Calculadora de Subneteo</h1>
    <div class="row">
        <label>Red base:
            <select id="redBaseCombo" onchange="document.getElementById('redBase').value=this.value">
                <option value="10.0.0.0/8">Clase A (10.0.0.0/8)</option>
                <option value="172.16.0.0/16" selected>Clase B (172.16.0.0/16)</option>
                <option value="192.168.1.0/24">Clase C (192.168.1.0/24)</option>
                <option value="">Personalizada</option>
            </select>
            <input type="text" id="redBase" value="172.16.0.0/16" style="margin-top:5px;">
        </label>
        <label>Cant. subredes:
            <input type="number" id="numSubredes" value="3" min="1">
        </label>
        <label>Hosts por subred (coma):
            <input type="text" id="hostsList" value="80,20,10">
        </label>
        <label>Enrutamiento:
            <select id="tipoEnrutamiento">
                <option value="rip">Dinámico (RIP v2)</option>
                <option value="estatico">Estático</option>
            </select>
        </label>
        <button onclick="calcular()">Calcular</button>
    </div>
    <div id="tablas"></div>
    <div class="output">
        <h3>Comandos de configuración</h3>
        <textarea id="comandos" readonly></textarea>
    </div>
    <footer style="text-align:center; margin-top:40px; color:#64748b; font-size:1.05rem;">
        Hecho por <b>Walterelrey7</b>
    </footer>
</div>
<script src="subneteo.js"></script>
</body>
</html>
